{% extends "base.html" %}

{% block body_class %}logged-out{% endblock %}

{% block content %}
<div class="logged-out-header">
  <a href="{% url 'home' %}">Charger Circle</a>
</div>

<div class="content-wrapper">
  <h2 style="text-align: center;">Check Your Email</h2>
  <div class="alert alert-success" style="text-align: center;">
    <p>We've sent you an email with instructions to reset your password.</p>
    <p>If you don't see the email, check your spam folder.</p>
  </div>
  
  <div style="text-align: center; margin-top: 2rem;">
    <p><a href="{% url 'login' %}" class="btn btn-secondary">Back to Login</a></p>
    <p><a href="{% url 'password_reset' %}">Try Again</a></p>
  </div>
</div>
{% endblock content %}
