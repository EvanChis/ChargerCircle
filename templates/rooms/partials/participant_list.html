<ul class="styled-list">
  {% for participant in session.participants.all %}
    <li class="user-presence-container" data-user-pk="{{ participant.pk }}">
      <a href="{% url 'profile' pk=participant.pk %}" class="user-name">
        {{ participant.first_name }} {{ participant.last_name }}<span class="online-indicator"></span>
      </a>
    </li>
  {% endfor %}
</ul>
